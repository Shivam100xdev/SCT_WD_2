<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="stopwatch-container" id="stopwatch">
        <div class="header">
            <svg class="stopwatch-icon" viewBox="0 0 24 24" fill="white">
                <path d="M15,1H9V3H15M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,8A5,5 0 0,0 7,13H9A3,3 0 0,1 12,10A3,3 0 0,1 15,13H17A5,5 0 0,0 12,8Z"/>
            </svg>
            <h1 class="title">Stopwatch</h1>
        </div>

        <div class="time-display">
            <div class="time" id="display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds" class="milliseconds">000</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="btn btn-lap" id="lapBtn" onclick="recordLap()">Lap</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="laps" id="laps"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
